<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Score Board -->
    <div class="container1">
        <div class="score-board">
            <div class="game-name">
                <h2>ROCK</h2>
                <h2>PAPER</h2>
                <h2>SCISSORS</h2>
            </div>
            <div class="score-display">
                <div class="com-score disp">
                    <p>COMPUTER</p>
                    <p>SCORE</p>
                    <h1 id="comp-score">0</h1>
                </div>
                <div class="your-score disp">
                    <p>YOUR</p>
                    <p>SCORE</p>
                    <h1 id="user-score">0</h1>
                </div>
            </div>
        </div>
    </div>
    <!-- Stone Paper Scissor img -->
    <div class="container2">

        <div class="lines">
            <img src="images/Line 1.png" alt="">
        </div>
        <div class="lines">
            <img src="images/Line 3.png" alt="">
            <img src="images/Line 2.png" alt="">
        </div>

        <div class="signs">
            <div id="rock" class="sign">
                <img class="img1" src="images/Rock.png" alt="">
            </div>

            <div id="scissors" class="sign">
                <img class="img2" src="images/Scissors.png" alt="">
            </div>

            <div id="paper" class="sign">
                <img class="img3 img4" src="images/Paper.png" alt="">
            </div>
        </div>
    </div>
    <div class="contest1">
        <div class="contest">
            <div class="userSign">
                <h4>YOU PICKED</h4>
                <div class="userSignImg sign signContainer">
                    <img id="userPickedImg" class="img5" alt="">
                </div>
            </div>
            <div class="refree">
                <div class="decision">
                    <h1 id="decisionText"></h1>
                    <h3 id="decision2">AGAINST PC</h3>
                </div>
                <div class="playAgain">
                    <button id="tryAgianBtn" type="button" class="playAgainBtn" onclick="hideAndShow()">PLAY
                        AGAIN</button>
                </div>
            </div>
            <div class="comSign">
                <h4>PC PICKED</h4>
                <div class="comSignImg sign signContainer">
                    <img id="compPickedImg" class="img6" alt="">
                </div>
            </div>

        </div>
    </div>

    <!-- BUTTONS -->
    <div class="btn">
        <div>
            <button class="btn1" type="button" class="btn1">RULES</button>
        </div>
        <div>
            <button class="btn2" type="button" class="btn2" onclick="winnerPage">NEXT</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
